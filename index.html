    <script id="vertex" type="x-shader/x-vertex">
        attribute vec3 coordinates;
        varying vec4 position;

        void main(void) {
            gl_Position = vec4(coordinates, 1.0);
            position = gl_Position;
        }
    </script>

    <script id="fragment" type="x-shader/x-fragment">
        precision highp float;
        varying vec4 position;
        uniform vec3 ball0;
        uniform vec3 ball1;
        uniform vec3 ball2;
        uniform vec3 ball3;
        uniform vec3 ball4;
        uniform vec3 ball5;
        uniform vec3 ball6;
        uniform vec3 ball7;
        uniform vec3 ball8;
        uniform vec3 ball9;
        uniform vec3 ball10;
        uniform vec3 ball11;
        uniform vec3 ball12;
        uniform vec3 ball13;
        uniform vec3 ball14;
        uniform vec3 ball15;
        uniform vec3 ball16;
        uniform vec3 ball17;
        uniform vec3 ball18;
        uniform vec3 ball19;
            
        float inside(vec3 ball) {
            float x = position.x - ball.x;
            float y = position.y - ball.y;
            return (ball.z * ball.z) / (x * x + y * y);
        }
            
        void main(void) {
            float f =
            inside(ball0) +
            inside(ball1) +
            inside(ball2) +
            inside(ball3) +
            inside(ball4) +    
            inside(ball5) +
            inside(ball6) +
            inside(ball7) +
            inside(ball8) +
            inside(ball9) +    
            inside(ball10) +
            inside(ball11) +
            inside(ball12) +
            inside(ball13) +
            inside(ball14) +  
            inside(ball15) +
            inside(ball16) +
            inside(ball17) +
            inside(ball18) +
            inside(ball19);
        
            bool i = f < 0.75;
            gl_FragColor = vec4(i, i, i, 1.0);
        }
    </script>
