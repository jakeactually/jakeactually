<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="frontend.css">
    <link rel="stylesheet" href="file-manager.css">
    <link rel="stylesheet" href="site-builder.css">
    <link href="https://cdn.quilljs.com/1.2.4/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.2.4/quill.min.js"></script>
    <script src="file-manager.js"></script>
    <script src="site-builder.js"></script>
</head>
<style>
    #display {
        display: grid;
        grid-template-columns: 1fr 50px;
        height: 100vh;
    }

    #display-control {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 23px;
        background-color: #EF5350;
    }

    #display-control button {
        color: #FFFFFF;
        transition-duration: 400ms;
    }

    #display-control button:hover {
        opacity: 0.75;
    }
</style>
<body>

    <div id="display">
        <div id="site-builder-container"></div>
        <div id="display-control">
            <button type="button" class="icon" title="Guardar" onclick="sb.ports.getData.send(null);">
                <i class="material-icons">save</i>
            </button>
            <button type="button" id="add-row" class="icon" title="AÃ±adir fila">
                <i class="material-icons">add</i>
            </button>
        </div>
    </div>

    <div id="file-manager-container"></div>
        
    <script>
        // Site Builder

        const sbc = document.querySelector('#site-builder-container');
        const data = ``;
        const thumbService = "/elm-file-manager/thumb?image=";
        const sb = Elm.SiteBuilder.embed(sbc, { data, thumbService });
        
        document.querySelector('#add-row').onclick = () => {
            sb.ports.openAddRowDialog.send(null);
        };

        sb.ports.dataSent.subscribe(data => alert(`Los datos producidos son: \n ${data}`));

        // Site Builder Ports

        const observer = new MutationObserver(mutationRecords => {
            mutationRecords.forEach(mutationRecord => {
                mutationRecord.addedNodes.forEach(node => {
                    if (node.className == "modal") {
                        node.querySelectorAll('.quill').forEach(renderQuill);
                    }
                });
            });
        });
        observer.observe(document.body, { childList: true, subtree: true });

        function renderQuill(node) {
            const index = parseInt(node.dataset.index);
            const toolbar = node.querySelector('.quill-toolbar');
            const editor = node.querySelector('.quill-editor');

            const trap = document.createElement('div');
            trap.style.display = 'none';
            const inner = document.createElement('div');
            trap.appendChild(inner);

            const quill = new Quill(editor, { theme: 'snow' });
            node.insertBefore(trap, node.firstChild);

            quill.on('text-change', () => {
                sb.ports.richTextInput.send([index, quill.root.innerHTML]);
            });
        }

        // File Manager

        const fmc = document.querySelector('#file-manager-container');
        const fileApi = "/elm-file-manager/file";
        // const thumbService = "/elm-file-manager/thumb?image=";
        const csrf = "";
        const dir = "/";
        const fm = Elm.FileManager.embed(fmc, { fileApi, thumbService, csrf, dir });

        sb.ports.openFileManager.subscribe(() => {
            fm.ports.open.send(null);
        });

        fm.ports.close.subscribe(files => {
            sb.ports.fileManagerClosed.send(files);
        });

        // File Manager Ports

        fm.ports.getBounds.subscribe(() => {
            const els = Array.from(document.querySelectorAll('.file'));
            const bounds = els.map(el => {
                const bound = el.getBoundingClientRect();
                return {
                    x: Math.floor(bound.left),
                    y: Math.floor(bound.top),
                    w: Math.floor(bound.width),
                    h: Math.floor(bound.height)
                };
            });
            fm.ports.boundsGotten.send(bounds);
        });

        let observer_ = new MutationObserver(() => {
            const files = document.querySelector('#files');
            if (files) {
                const drop = files.querySelector('#drop');
                files.ondragenter = ev => drop.style.display = "block";
                drop.ondragleave = () => drop.style.display = "none";
                drop.ondragover = ev => ev.preventDefault();
                drop.ondrop = ev => {
                    ev.preventDefault();
                    drop.style.display = "none";
                    const dir = document.querySelector('#bar .text').innerText;
                    const files_ = Array.from(ev.dataTransfer.files);
                    fm.ports.filesAmount.send(files_.length);
                    upload(dir, files_);
                };
                observer_ = null;
            }
        });
        observer_.observe(document, { childList: true, subtree: true });

        fm.ports.upload.subscribe(dir => {
            const input = document.querySelector('#file-input');
            const files = Array.from(input.files);
            fm.ports.filesAmount.send(files.length);
            upload(dir, files);
        });

        function upload(dir, files) {
            if (files.length > 0) {
                const file = files.shift();

                const formData = new FormData();
                formData.append('csrfToken', csrf);
                formData.append('dir', dir);
                formData.append('file', file);
                
                const xhr = new XMLHttpRequest();
                xhr.upload.onprogress = ev => {
                    if (ev.lengthComputable) {
                        fm.ports.progress.send(Math.floor(ev.loaded * 100 / ev.total));
                    }
                };
                xhr.onload = () => {
                    fm.ports.uploaded.send(null);
                    upload(dir, files);
                };
                xhr.open('POST', fileApi + "/elm-file-manager/upload");
                xhr.send(formData);
            }
        }

        fm.ports.cancel.subscribe(() => {
            location.reload();
        });

        fm.ports.download.subscribe(files => {
            files.forEach(file => window.open(`/elm-file-manager/static${file}`));
        });
    </script>

</body>
</html>
